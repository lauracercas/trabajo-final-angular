<div *ngIf="usuario==null || usuario==undefined" class="container-fluid"  id="login">
    <div class="row d-flex justify-content-center">
        <div class="col-4 justify-content-center">
            <form [formGroup]="loginForm" class="p-2"     id="formlogin">
                <h4 class="text-center mb-3">Inicio de sesión</h4>
                <label class="fw-bold">Nombre de usuario</label>

                <div class="form-group form-floating py-1">
                    <input type="text" class="form-control" formControlName="username" id="username" placeholder="Nombre de usuario" required>
                    <label for="username">Nombre de usuario</label>
                </div>
                <label class="fw-bold">Contraseña</label>
                <div class="form-floating py-1">
                    <input type="password" class="form-control" id="password" placeholder="Contraseña" required>
                    <label for="password">Contraseña</label>
                </div>
                <div class="center">
                    <button type="submit" (click)="login()" class="btn btn-primary m-2">Iniciar Sesión</button>
                </div>
            </form>

        </div>
    </div>
</div>
<div *ngIf="usuario!=null && usuario!=undefined" class="container"  id="login">
    <div class="row d-flex justify-content-center">
        <div class="col-12 text-center">
            <h4>Usuario ya logeado:</h4>
            {{usuario}}
        </div>
        <button type="button" class="btn btn-primary m-2" (click)="logout()" style="width: 200px">Cerrar Sesión</button>

    </div>

</div>
